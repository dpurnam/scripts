### ======> MAIN_SCRIPT_VARS_START
# Modify the values (strictly the text within double quotes) of each variable from only within this section

## (non-fqdn) Hostname of the Stalwart Mail Server
SWSERVER="hostname"

## Primary (Email/Host) Domain Stalwart is installed on
SWDOMAIN="example.org"

## Stalwart WebAdmin URL
SWURL="https://jmap.$SWDOMAIN"

## Stalwart Parent Directory that is expected to be mapped within its container.
## This directory contains auto-generated sub-dirs viz. data, etc, logs along with any custom dirs you've created.
SWDIR="/opt/stalwart"

## Stalwart Docker Container Name
SWCONTAINER="stalwart"

## PostgresSQL Database Name and User with Owner Permissions
PGSQL_DB="stalwart"
PGSQL_DB_USER="stalwart"

## Rclone related vars
RCLONE_CONFIG_FILE="$SWDIR/swmanage-rclone.conf"

# Correctly populate in the format "remote-label:bucketname" - same as that in the rclone config file
RCLONE_REMOTE_NAME="r2-backup:MyBucket1"

## Custom List of Stalwart Accounts and Email Domains (Optional - required only if -z argument is used)
# For single email domain
ACCOUNTS_WITH_DOMAINS=("$SWDOMAIN user1 user2 user3")
  
# For multiple email domains
#ACCOUNTS_WITH_DOMAINS=("$SWDOMAIN user1 user2 user3" "example.com user1 user2 user3")

ACCOUNTS_WITHOUT_DOMAINS=("service backup")

# Setup an empty array, if no accounts exist with names without an email domain
#ACCOUNTS_WITHOUT_DOMAINS=()

# => DO NOT MODIFY anything here, unless you know what you're doing
# Docker commands in account import/export functions rely on this sub-directory under SWDIR.
BACKUP_PREFIX="backups"
BACKUP_DIR="$SWDIR/$BACKUP_PREFIX/$SWSERVER"
BACKUP_DIR_LOCAL="$SWDIR/$BACKUP_PREFIX/$SWSERVER-local"
BACKUP_DIR_REMOTE="$SWDIR/$BACKUP_PREFIX/$SWSERVER-remote"
# <= DO NOT MODIFY anything here, unless you know what you're doing

## <====== MAIN_SCRIPT_VARS_END
